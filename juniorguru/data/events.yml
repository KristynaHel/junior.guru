# Ahoj! Toto je soubor s daty o akcích junior.guru. Z dat se generuje stránka
# https://junior.guru/events/ a různé jiné věci na webu, které se akcí týkají.
# Také data využívá Discord bot, který na akce upozorňuje. Z dat se rovněž
# automaticky generují plakátky, tj. upoutávky, které Honza sdílí na sociální
# sítě.
#
# Pokud chceš, můžeš se sem po domluvě s Honzou přidat pomocí Pull Requestu,
# ale není to nutné. Stačí Honzovi detaily napsat a poslat fotku nebo avatar,
# on to už celé zařídí. Pokud se ale přes Git přidat chceš, můžeš. Akce jsou
# v souboru od nejnovější po nejstarší, takže přidávej nahoru. Využij šablonu
# níže nebo se inspiruj tím, jak jsou zdokumentovány už proběhlé akce.
#
#
