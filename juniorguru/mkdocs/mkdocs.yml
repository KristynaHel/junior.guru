markdown_extensions:
  - toc:
      toc_depth: '2-2'
      permalink: '#'
      permalink_title: Odkaz na tuto sekci
  - tables
  - fenced_code
  - attr_list


theme:
  name: null
  custom_dir: theme/


hooks:
  - hooks.py


# Removed 'strict', because it gives warnings if linking non-existing targets. Once the Flask
# app is gone, 'strict' should return to be enabled.
#strict: true
