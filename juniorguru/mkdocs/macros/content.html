{% macro blockquote(quote, caption) %}
  <div class="blockquote-container">
    <figure class="blockquote-content">
      <blockquote class="blockquote">
        <p>{{ quote }}</p>
      </blockquote>
      <figcaption class="blockquote-footer">
        {% if caption %}
          {{ caption }}
        {% else %}
          {{ caller() }}
        {% endif %}
      </figcaption>
    </figure>
  </div>
{% endmacro %}


{% macro blockquote_avatar(quote, avatar_filename, avatar_alt, caption) %}
  <div class="blockquote-container avatar">
    <figure class="blockquote-content">
      <img width="50" height="50" class="blockquote-avatar" src="{{ ('static/images/avatars_quotes/' + avatar_filename)|url }}" alt="{{ avatar_alt }}">
      <blockquote class="blockquote">
        <p>{{ quote }}</p>
      </blockquote>
      <figcaption class="blockquote-footer">
        {% if caption %}
          {{ caption }}
        {% else %}
          {{ caller() }}
        {% endif %}
      </figcaption>
    </figure>
  </div>
{% endmacro %}


{% macro blockquote_toxic(quote, name, source_name, url) %}
  <div class="blockquote-container toxic icon">
    <figure class="blockquote-content">
      <i class="bi bi-x-circle blockquote-icon"></i>
      <blockquote class="blockquote" cite="{{ url }}">
        <p>{{ quote }}</p>
      </blockquote>
      <figcaption class="blockquote-footer">
        {{ name }}, <cite>{{ source_name }}</cite>
      </figcaption>
    </figure>
  </div>
{% endmacro %}
