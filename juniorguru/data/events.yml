- title: Proč a jak být technickým redaktorem?
  date: "2021-07-27"
  description: |
    Technical writer je zajímavá a žádaná práce, málo kdo ale ví o co v ní běží nebo že vůbec taková kariérní cesta existuje. Přijď si poslechnout, jak se z absolventky obecné lingvistiky stala tech writerka. Nora Kořánová ti poví, s čím se běžně v práci potýká, co ji na tom baví, nebaví a jaké dovednosti se jí hodí. Nebudou chybět ani tipy na to, jak se technical writerem stát.
  bio_name: Nora Kořánová
  bio_title: Technical Writer, SUSE
  bio: |
    Nora Kořánová je technická redaktorka v SUSE. Jako absolventka obecné lingivstiky se do IT dostala i díky PyLadies a v oboru pracuje od roku 2016. Na konferenci Write the Docs 2018 měla lightning talk o [české houbové obsesi](https://www.youtube.com/watch?v=AMkSSIvyu3s). Jednou by si chtěla založit farmu s aspoň jednou kozou, kde by tkala koberce.
