  title: "Roman Hraška aka Yablko o kurzech webdevelopmentu."
  publish_on: "2022-02-15"
  description: |
    Ve druhém díle si povídám s Romanem Hraškou, známým jako Yablko, programátorem, youtuberem a tvůrcem kurzů programování. Jak by doporučil začít s programováním těm, kteří ještě tápou? V tomhle díle si přijou na své hlavně ti, kteří se zajímají o web, ale Roman má spoustu tipů i pro ostatní!

- id: "0001"
  title: "Jiří Psotka (Red Hat) o hledání první práce v IT"
  publish_on: "2022-01-15"
  description: |
    V prvním díle uslyšíš Jirku Psotku, seniorního recruitera v Red Hatu. Dozvíš se, jak se jako junior připravit na výběrové řízení – od bezchybného CV, až po samotný pohovor. Hledáš první uplatnění v IT světě a hodilo by se ti pár tipů do začátku? Tak tohle je díl pro tebe!

