<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./thumbnail.css">
  </head>
  <body class="thumbnail">
    <main>
      <h1>
        {{ title }}
        {% if badge %}<strong>{{ badge }}</strong>{% endif %}
      </h1>
    </main>
    <aside>
      {% if avatar_path %}
        <img class="avatar" src="{{ images_dir }}/{{ avatar_path }}">
      {% endif %}
      <img class="logo" src="{{ images_dir }}/logo.svg">
    </aside>
  </body>
</html>
