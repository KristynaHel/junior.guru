- date: 2023-08-23
  text: U programování nezáleží na věku, ale na ochotě učit se novým věcem.
  name: VojtaCZ

- date: 2023-08-23
  text: Ze začátku nespěchej! Lepší když budeš rozvážnější na začátku, zkusíš si různé cesty a až potom si zvolíš to, co tě skutečně baví. Ušetříš tím hodně času, energie, motivace a duševní pohody! 😉 Hodně štěstí!
  name: Petr Valenta

- date: 2023-08-23
  text: Nepochybuj o sebe, zmena je naozaj možná! ❤️
  name: Wewa

- date: 2023-08-24
  text: I pád na držku je posun dopředu 🙂
  name: Vojta Mádr

- date: 2023-08-25
  text: K úspěchu nestačí být motivován jen penězi. Potřebuješ zápal do IT.
  name: Lucie Tvrdíková

- date: 2023-08-25
  text: Pokud Tě to baví, tak vím, že to dokážeš.
  name: VojtaCZ

- date: 2023-08-26
  text: Nesrovnávejme se s ostatními. Když už, tak jen sami se sebou.
  name: Nela Slezáková

- date: 2023-08-29
  text: Zapojuj se do komunity, která je jako ta na junior.guru. Kuřátko ti dá super tipy, Honza ti dá zázemí Discordu a webu, a ostatní ti dají, co bys jinde na netu hledal těžko. Pokud možno v češtině.
  name: YpsiX

- date: 2023-08-29
  text: Pohovorování je extrémně náhodné. Pohovory, ze kterých mám dobrý pocit jsou často negativní a naopak. Nikdy nevím, co bude „ta správná“ informace, co je zaujme.
  name: Arges

- date: 2023-08-31
  text: Není to snadné, ale není to nemožné 🙂 Proces učení je, spíš než sprint, nikdy nekončící procházka. Je normální a OK nevědět, ale důležité je se s tím nespokojit, zjistit a vypátrat, jak problém vyřešit.
  name: Jitka M.

- date: 2023-09-01
  text: Nezapomínej na ostatní koníčky - obzvlášť ty, kde se setkáváš s lidmi. Odpočatá budeš mít větší motivaci sednout si zpět k počítači. Širší síť kontaktů ti může poskytnout kariérní dveře, které vůbec nečekáš.
  name: Karolina

- date: 2023-09-02
  text: Vždycky si budeš připadat, že nic nevíš. Rozdíl mezi víc a míň zkušenými je ten, že zkušenějším je to jedno.
  name: clytaemnestra

- date: 2023-09-04
  text: Není možné udržet v hlavě vše a pořád, dovol si zapomínat. Technické věci jsou stejně popsané v dokumentaci a na to ostatní jsou poznámky - nauč se je psát a můžeš klidně spát.
  name: Tomm

- date: 2023-09-04
  text: Nepřeskakuj z jednoho jazyku na druhý jen kvůli tomu, že jsi se v prvním jazyku dostal do bodu, kdy už to tak lehce nejde. Vytrvej.
  name: Radek N.

- date: 2023-09-05
  text: Tři N. Nevíš? Nevadí. Naučíš se.
  name: Šárka

- date: 2023-09-05
  text: "Pokud se bojíš ptát, připomínej si: Čím dříve se zeptáš, tím kratší dobu budeš blbec."
  name: Šárka

- date: 2023-09-07
  text: Networking a konexe se zdají být tou nejdůležitější věcí. Získání hard skills je ta nejjednodušší část, lidi jsou ta nejobtížnější. Bez komunity a kontaktů to bude extrémně těžké, ne však nemožné (autisti nezoufejte).
  name: Arges
