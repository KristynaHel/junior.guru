- title: Od recruitingu cez Lambda School až do globálneho startupu
  date: "2021-08-17"
  description: |
    Je mnoho ciest ako sa dostať k programovaniu. Vo svojej prednáške by som vám rada porozprávala o tej svojej, ktorá viedla od práce recruiterky v Bratislave cez Lambda School až do globálneho technologického startupu Grafana Labs, s posledným investičným kolom v hodnote 50 miliónov dolárov. Veľmi rada s vami zazdieľam to, čo sa mi podarilo a osvedčilo a naopak, čo som urobila zle a čo by som dnes urobila úplne inak.
  bio_name: Ivana Hučková
  bio_title: Software Engineer, Grafana Labs
  bio: |
    Ivana Hučková je programátorka v [Grafana Labs](https://grafana.com/). Ivana sa pred 3 rokmi rozhodla zmeniť kariéru a absolvovala 7-mesačný online kurz programovania [Lambda School](https://lambdaschool.com/). Po skončení Lambdy nastúpila ako Software Engineer do Grafany, kde pracuje na vývoji open-source softvéru. Vo svojom voľnom čase sa rada venuje stavaniu menších IoT monitorovacích systémov, napríklad na monitorovanie jej avokáda, sviečok alebo kvásku.
  bio_links:
